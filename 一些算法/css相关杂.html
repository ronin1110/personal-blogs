<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out{
      width: 1000px;
      height: 1000px;
      background-color: brown;
      position: relative;
    }
    .in{
      position: absolute;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: green;
      animation: handle 6s linear 0ms infinite normal;
      animation-direction: alternate;
    }
    @keyframes handle {
      0%{
        left: 0%;
      }
      100%{
        left: calc(100% - 100px);
      }
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in"></div>
  </div>
</body>
</html>
